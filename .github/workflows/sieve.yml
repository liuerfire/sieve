name: Sieve Auto Aggregator

on:
  schedule:
    - cron: '0 */6 * * *' # 每 6 小时运行一次
  workflow_dispatch:      # 支持手动点击运行

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允许提交数据库回仓库

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Build Sieve
        run: make build

      - name: Restore Database Cache
        uses: actions/cache@v4
        with:
          path: sieve.db
          key: ${{ runner.os }}-sieve-db-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-sieve-db-

      - name: Create config.json from secret
        env:
          CONFIG_JSON: ${{ secrets.CONFIG_JSON }}
        run: echo "$CONFIG_JSON" > config.json

      - name: Run Sieve Aggregator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: ./bin/sieve run

      - name: Generate HTML Report
        run: ./bin/sieve report

      - name: Prepare Deployment
        run: |
          mkdir -p public
          cp index.html index.json public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      - name: Upload Database Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sieve-db
          path: sieve.db
